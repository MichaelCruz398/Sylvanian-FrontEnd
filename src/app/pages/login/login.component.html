<div class="login-container">
  <img src="assets/images/logo.png" alt="Logo" class="logo mb-4" />

  <h2 class="mb-3">Iniciar sesión</h2>

  <form (ngSubmit)="iniciarSesion()">
    <div class="form-group mb-3">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Correo electrónico"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mb-3">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        class="form-control"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
  </form>

  <p class="mt-3 text-muted">
    ¿No tienes cuenta?
    <a routerLink="/registro">Regístrate aquí</a>
  </p>
</div>
