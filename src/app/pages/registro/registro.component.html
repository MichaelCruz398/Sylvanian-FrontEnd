<div class="registro-container">
  <img src="assets/images/logo.png" alt="Logo" class="logo mb-3" />

  <h2 class="mb-3">Crear cuenta</h2>

  <div class="form-group mb-3">
    <input [(ngModel)]="nombre" type="text" placeholder="Nombre completo" class="form-control" />
  </div>

  <div class="form-group mb-3">
    <input [(ngModel)]="email" type="email" placeholder="Correo electrónico" class="form-control" />
  </div>

  <div class="form-group mb-3">
    <input [(ngModel)]="password" type="password" placeholder="Contraseña" class="form-control" />
  </div>

  <div class="form-group mb-3">
    <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmar contraseña" class="form-control" />
  </div>

  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>

  <button class="btn btn-success w-100 mt-3" (click)="registrar()">Registrarse</button>

  <p class="mt-3 text-muted">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
