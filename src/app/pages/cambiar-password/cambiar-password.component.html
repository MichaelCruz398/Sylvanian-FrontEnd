<div class="login-container p-4" style="max-width: 400px; margin: 40px auto; background-color: #fffaf3; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="https://unrivaled-sundae-e419d6.netlify.app/logo.png" alt="Logo Rincón Sylvanian" width="90" />
  </div>

  <h2 class="mb-3 text-center" style="color: #b3887b;">Establecer nueva contraseña</h2>

  <div class="form-group mb-3">
    <label class="form-label">Nueva contraseña</label>
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Mínimo 6 caracteres" />
  </div>

  <div class="form-group mb-3">
    <label class="form-label">Confirmar contraseña</label>
    <input [(ngModel)]="confirmPassword" type="password" class="form-control" placeholder="Repite la contraseña" />
  </div>

  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  <div *ngIf="mensaje" class="alert alert-success mt-2">{{ mensaje }}</div>

  <button (click)="cambiarPassword()" class="btn btn-primary w-100 mt-3" style="background-color: #ffb6b9; border: none;">
    Cambiar contraseña
  </button>
</div>
